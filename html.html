<link href="css.css" rel="stylesheet">
<div class="container">

    <div class="vignette bottom"></div>
    <div class="vignette left"></div>
    <div class="vignette right"></div>

    <div class="carousel">
      <!-- Repeat these components -->
      <div class="carousel-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"

          <path d="m9 12 2 2 4-4" />
        </svg>
        <p class="text">Priority support</p>
      </div>
      <!-- Repeat more carousel-item as needed -->

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <circle cx="12" cy="12" r="10" />
          <path d="m9 12 2 2 4-4" />
        </svg>
        <p class="text">Priority support</p>
      </div>
      <!-- Add more items if needed -->
    </div>
  </div>
</div>
